    <script type="text/babel" src="js/journal_components.js"></script>

    <script>
        $(document).ready(function() {

            $("#overlay").hide();

            $("#addEntry").click(function() {
                $("#overlay").show();
                $("#addEntryModal").show();
                console.log("Modal Launch");
            });

            $(".close").click(function() {
                $("#addEntryModal").hide();
                $("#overlay").hide();
                $("#viewEntry").hide();
                console.log("Modal Close");
            });

            $(".closeModal").click(function() {
                $("#addEntryModal").hide();
                $("#viewEntry").hide();
                $("#overlay").hide();
                console.log("Modal Close");
            });

            $(".shadowed").click(function() {
                $("#overlay").show();
                $("#viewEntry").show();
                console.log("Card Clicked");
            });
        });
    </script>
