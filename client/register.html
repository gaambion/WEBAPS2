<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">

  <!-- Custom styles for this file -->
  <link rel="stylesheet" href="css/signin.css" type="text/css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">

  <title>Quill -- Register</title>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="blank col-12 hidden-xs-down"></div>
    </div> <!-- blank -->
    <div class="row">
      <div class="content logo col-md-6 col-sm-6 col-xs-2 hidden-sm-up">
        <p id="logo2">Quill</p>
      </div> <!-- content logo -->
      <div class="content logo col-md-6 col-sm-6 hidden-xs-down">
        <p id="logo">Quill</p>
      </div> <!-- content logo -->
      <div class="content form col-md-6 col-sm-6 col-xs-10">
        <form class="form-signin">
          <h2 class="form-signin-heading">Create an Account</h2>

          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

          <label for="inputDisplayName" class="sr-only">Display Name</label>
          <input type="text" id="inputDisplayName" class="form-control" placeholder="Display Name" required>

          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

          <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
          <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>

          <div class="formLink">
            <label>
              Already have an account? Login
              <a href="./index.html"> here</a>!
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
      </div> <!-- content form -->
    </div>
  </div>

</body>
</html>
